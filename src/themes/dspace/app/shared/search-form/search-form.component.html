<form #form="ngForm" (ngSubmit)="onSubmit(form.value)" action="/search">
  <div>
    <div class="form-group input-group rounded-search-bar">
      <input type="text" [(ngModel)]="query" name="query" class="form-control"
             attr.aria-label="{{ searchPlaceholder }}" [attr.data-test]="'search-box' | dsBrowserOnly"
             [placeholder]="searchPlaceholder">
      <span class="input-group-append">
        <button type="submit" class="search-button btn btn-{{brandColor}}" [attr.data-test]="'search-button' | dsBrowserOnly">
          <i class="fas fa-search" style="color: #a72964;"></i>
        </button>
      </span>
    </div>
  </div>
</form>
